<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<img src="img_forest.jpg"><br>
	<button onclick="like()">Like</button>
	<p id="demo1"></p>
	<button onclick="dislike()">Dislike</button>
	<p id="demo2"></p><br>
	<script>
		function like() {
			
			if (localStorage.plikecount) 
			{
				localStorage.plikecount=Number(localStorage.plikecount)+1;
			}
			else
			{
				localStorage.plikecount=1;
			}
			document.getElementById("demo1").innerHTML=localStorage.plikecount;
			
		}
		function dislike() 
		{
			
			if (localStorage.dlikecount) 
			{
				localStorage.dlikecount=Number(localStorage.dlikecount)+1;
			}
			else
			{
				localStorage.dlikecount=1;
			}
			document.getElementById("demo2").innerHTML=localStorage.dlikecount;
		}
	</script>
</body>
</html>
